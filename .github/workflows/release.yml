name: Publish to npm

on:
  push:
    branches:
      - release
      - release-v?*
      - release/*

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Get version from package.json
        id: get-version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm run install

      - name: Generate changelog
        run: |
          npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0 || true
          if [ ! -s release_notes.md ]; then
            echo "## Changes" > release_notes.md
            echo "See commit history for details." >> release_notes.md
          fi

      - name: Run release script
        run: npm run release
        env:
          VERSION: ${{ env.VERSION }}
          DRY_RUN: ${{ github.event_name == 'pull_request' }}
          BOTSKILL_API_URL: ${{ secrets.BOTSKILL_API_URL }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Create release
        uses: softprops/create-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.VERSION }}
          generate_release_notes: true
          release_notes_file: release_notes.md
          release_notes_file_path: release_notes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}